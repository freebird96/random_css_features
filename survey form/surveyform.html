<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Survey Form</h1>
        <div class="white-section">
            <p id="description">
                Let us know how we can improve freeCodeCamp
            </p>
            <form id="form-outer">
                    <!----------------------------------------------------->
                <div class="rowtab">                    
                    <div class="label">
                        <label id="name-label" for="name">* Name:</label>
                    </div>
                    <div class="righttab">
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                    </div>
                </div>
                    <!----------------------------------------------------->
                <div class="rowtab"> 
                        <div class="label">
                        <label id="email-label" for="email">* Email:</label>                        
                    </div>
                    <div class="righttab">
                        <input  type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
                    </div>
                </div>
                    <!----------------------------------------------------->
                <div class="rowtab">     
                    <div class="label">
                        <label id="number-label" for="age">* Age:</label>                        
                    </div>
                    <div class="righttab">
                        <input  type="number" name="name" id="name" class="input-field" placeholder="Age" >
                    </div>
                </div>
                    <!----------------------------------------------------->
                <div class="rowtab">     
                    <div class="label">
                        <label for="currentpos">Which option best describes your current role?:</label>                        
                    </div>
                    <div class="righttab">
                        <select id="dropdown" name="currentpos" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                    <!----------------------------------------------------->
                <div class="rowtab">     
                    <div class="label">
                        <label for="userrating">* How likely is that you would recommend freeCodeCamp to a friend?:</label>                        
                    </div>
                    <div class="righttab">
                        <ul style="list-style: none;">
                            <li class="radio">
                                <label>
                                    <input name="radio-buttons" value="1" type="radio" class="userratings">"Definitely"
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="radio-buttons" value="2" type="radio" class="userratings">"Maybe"
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    <input name="radio-buttons" value="3" type="radio" class="userratings">"Not sure"
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                    <!----------------------------------------------------->
                <div class="rowtab">       
                    <div class="label">
                        <label id="name-label" for="name">What do you like most in FCC:</label>                        
                    </div>
                    <div class="righttab">
                        <select id="mostlike" name="mostlike" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="opensource">Open Source</option>
                        </select>
                    </div>
                </div>
                    <!----------------------------------------------------->
                <div class="rowtab">     

                    <div class="label">
                        <label id="name-label" for="name">Things that should be improved in the future (Check all that apply):</label>                        
                    </div>
                    <div class="righttab">
                        <ul id="preferences" style="list-style: none;">
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Front-end Projects</label></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Back-end Projects</label></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Data Visualization</label></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Challengeslabel></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Open Source Community</label></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Gitter help rooms</label></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Videos</label></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">City Meetups</label></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Wiki</label></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Forum</label></li>
                            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Additional Courses</label></li>
                        </ul>
                    </div>
                </div>
                    <!----------------------------------------------------->
                <div class="rowtab">   
                    <div class="label">
                        <label id="name-label" for="name">Any Comments or Suggestions?</label>                        
                    </div>
                    <div class="righttab">
                        <textarea id="comments" class="input-field" style="height: 50px; resize: vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>
                    <!----------------------------------------------------->
                <div class="rowtab"> 
                    <button id="submit" type="submit">Submit</button>
                </div>
                
            </form>
           
        </div>    
    </body>
</html>
